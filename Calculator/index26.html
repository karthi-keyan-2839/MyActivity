<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="Description" content="JavaScript - Basic Operators">
    <title>Calculator</title>
</head>
<style type="text/css">

    .title{
    font-size: 20px;
    margin-bottom: 5px;
    text-align:center;
    width: 235px;
    color:black;
    border: solid red 2px;
    }
    input[type="button"]
    {border: 3px;
    font-size: 20px;
    background-color:#bebbbb;
    color: black;
    border-color:#ff4456 ;
    width:100%;
    }
    input[type="text"]
    {
    border-radius: 3px;
    text-align: right;
    background-color:white;
    border-color: black ;
    width:100%
    }
    </style>
    <body>
            <div class = title >Calculator using DOM</div>
            <table>
            <tr>            
            <td colspan="3"><input type="text" id="area"/></td>
            <td><input type="button" value="clear" onclick="clr()"/> </td>
            </tr>
            <tr>
            
            <td><input type="button" value="1" onclick="display('1')"/> </td>
            <td><input type="button" value="2" onclick="display('2')"/> </td>
            <td><input type="button" value="3" onclick="display('3')"/> </td>
            <td><input type="button" value="+" onclick="display('+')"/> </td>
            </tr>
            <tr>
            
            <td><input type="button" value="4" onclick="display('4')"/> </td>
            <td><input type="button" value="5" onclick="display('5')"/> </td>
            <td><input type="button" value="6" onclick="display('6')"/> </td>
            <td><input type="button" value="-" onclick="display('-')"/> </td>
            </tr>
            <tr>
            
            <td><input type="button" value="7" onclick="display('7')"/> </td>
            <td><input type="button" value="8" onclick="display('8')"/> </td>
            <td><input type="button" value="9" onclick="display('9')"/> </td>
            <td><input type="button" value="*" onclick="display('*')"/> </td>
            </tr>
            <tr>
            
            <td><input type="button" value="." onclick="display('.')"/> </td>
            <td><input type="button" value="0" onclick="display('0')"/> </td>
            <td><input type="button" value="=" onclick="solve()"/> </td>
            <td><input type="button" value="/" onclick="display('/')"/> </td>
            </tr>
            </table>

            <script>
                function display(val){
                document.getElementById("area").value+=val;
                 }
                function solve(){
                let a = document.getElementById("area").value;
                let b = eval(a);
                document.getElementById("area").value = b;
                }
                function clr(){
                document.getElementById("area").value = "";
                }
             </script>
</body>
</html>
